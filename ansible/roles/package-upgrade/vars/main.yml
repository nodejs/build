---

#
#
#

pm: {
  'yum': [ 'centos', 'rhel72' ],
  'apt': [ 'debian', 'ubuntu' ],
  'dnf': 'fedora',
  'pkg': 'freebsd',
  'pkgin': 'smartos',
  'chocolatey': 'win',
  'brew': 'macos'
}

# see plugins/filter/filters.py -- second arg is just feedback
# if you fail here you need to add your package manager
template: "{{ os|match_key(pm) }}"
