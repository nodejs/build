---

- name: User | Add nodejs, dist, staging, libuv users
  user:
    name: "{{ item }}"
    shell: /bin/bash
  with_items:
    - nodejs
    - dist
    - staging
    - libuv
  tags: user

- name: User | Add dist to staging group
  command: usermod -aG staging dist
  tags: user

- name: User | Download pubkeys (dist_users)
  get_url:
    url: https://github.com/{{ item }}.keys
    dest: /tmp/{{ item }}.keys
  delegate_to: 127.0.0.1
  with_items: dist_users
  tags: user

- name: User | Download pubkeys (libuv_users)
  get_url:
    url: https://github.com/{{ item }}.keys
    dest: /tmp/{{ item }}.keys
  delegate_to: 127.0.0.1
  with_items: libuv_users
  tags: user

- name: User | Create authorized_keys for dist (dist_users)
  authorized_key:
    user: "dist"
    key: "{{ lookup('file', '/tmp/' + item + '.keys') }}"
  with_items: dist_users
  tags: user

- name: User | Create authorized_keys for libuv (libuv_users)
  authorized_key:
    user: "libuv"
    key: "{{ lookup('file', '/tmp/' + item + '.keys') }}"
  with_items: libuv_users
  tags: user

- name: User | Set up dist/{nodejs,iojs}/ directories
  file:
    path: /home/dist/{{ item }}
    state: directory
    mode: 0755
    owner: dist
  with_items:
    - nodejs/next-nightly
    - nodejs/nightly
    - nodejs/rc
    - nodejs/release
    - nodejs/test
    - nodejs/v8-canary
    - nodejs/docs
    - nodejs/chakracore-nightly
    - nodejs/chakracore-rc
    - nodejs/chakracore-release
    - iojs/next-nightly
    - iojs/nightly
    - iojs/rc
    - iojs/release
    - iojs/test
    - iojs/docs
  tags: user

- name: User | Insert benchmarking SSH config and key to nodejs
  copy:
    src: ./{{ item.src }}
    dest: /home/nodejs/.ssh/{{ item.dest }}
    mode: 0400
  with_file:
    - { src: resources/secrets/benchmark_id_rsa, dest: benchmark_id_rsa }
    - { src: resources/config/nodejs_ssh_config, dest: config }
  tags: user

- name: User | Insert SSH public key to staging
  authorized_key:
    user: "staging"
    key: "{{ item }}"
  with_file:
    - resources/secrets/staging_id_rsa_public.key
  tags: user

- name: User | Set up staging/{nodejs,iojs} directories
  file:
    path: /home/staging/{{ item }}
    state: directory
    mode: 0775
    owner: staging
  with_items:
    - nodejs/custom
    - nodejs/next-nightly
    - nodejs/nightly
    - nodejs/release
    - nodejs/v8-canary
    - nodejs/chakracore-nightly
    - nodejs/chakracore-rc
    - nodejs/chakracore-release
    - iojs/custom
    - iojs/next-nightly
    - iojs/nightly
    - iojs/release
  tags: user

- name: User | Set up libuv directories
  file:
    path: /home/libuv/{{ item }}
    state: directory
    mode: 0755
    owner: libuv
  with_items:
    - dist
  tags: user
